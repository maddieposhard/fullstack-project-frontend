<div class="signup-container">
	<h2>Sign Up</h2>
	<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
		<div class="form-group">
			<input type="text" id="username" [(ngModel)]="user.username" name="username" required placeholder="Username"/>
		</div>
		<div class="form-group">
			<input type="password" id="password" [(ngModel)]="user.password" name="password" required placeholder="Password"/>
		</div>
		<div class="form-group">
			<input
				type="password"
				id="password_confirmation"
				[(ngModel)]="user.password_confirmation"
				name="password_confirmation"
				required
                placeholder="Confirm Password"
			/>
		</div>
		<button type="submit" class="btn" [disabled]="!signupForm.valid">Sign Up</button>
	</form>
</div>
