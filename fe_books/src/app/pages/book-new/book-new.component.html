<div class="container">
    <h1 class="create-book">Add a Book!</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" placeholder="Enter book title" required />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" formControlName="author" placeholder="Enter author name" required />
        </div>
        <div class="form-group">
            <label for="read">Read:</label>
            <input type="checkbox" id="read" formControlName="read" />
        </div>
        <button type="submit" [disabled]="!bookForm.valid">Submit</button>
    </form>
</div>
